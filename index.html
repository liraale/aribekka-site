<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AriBekka.com | Tecnología & Futuro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('tech-background.png'); /* reemplaza con tu imagen futurista */
      background-size: cover;
      background-position: center;
      color: #f0f0f0;
      min-height: 100vh;
    }
    header {
      background: rgba(0,0,0,0.7);
      padding: 2rem 1rem;
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      font-weight: 500;
    }
    nav a {
      text-decoration: none;
      color: #00eaff;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffffff;
    }
    main {
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(0,0,0,0.65);
      padding: 2rem;
      border-radius: 8px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #00eaff;
    }
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>AriBekka.com</header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Computadoras</a>
    <a href="#">Móviles</a>
    <a href="#">Drones</a>
    <a href="#">Cámaras</a>
  </nav>
  <main>
    <h2>Bienvenido al futuro digital</h2>
    <p>
      Explora las últimas novedades en tecnología, innovación y dispositivos inteligentes. Desde computadoras de alto rendimiento hasta los drones más avanzados—AriBekka.com es tu portal hacia lo que viene.
    </p>
  </main>
</body>
</html>
